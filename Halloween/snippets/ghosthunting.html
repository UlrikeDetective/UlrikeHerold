<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Hunting a Pumpkin</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .ghost {
            position: absolute;
            width: 150px;
            height: 200px;
            background-color: rgba(200, 200, 255, 0.7);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px 10px rgba(200, 200, 255, 0.5);
            animation: float 6s ease-in-out infinite;
            z-index: 10;
        }

        .ghost::before,
        .ghost::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            top: 40px;
        }

        .ghost::before {
            left: 20px;
        }

        .ghost::after {
            right: 20px;
        }

        .ghost .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            top: 50px;
        }

        .ghost .eye.left {
            left: 35px;
        }

        .ghost .eye.right {
            right: 35px;
        }

        .ghost .mouth {
            position: absolute;
            width: 40px;
            height: 20px;
            border-bottom: 5px solid black;
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
            bottom: 120px;
            left: 55px;
        }

        .pumpkin {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #FF7518;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: blink 3s infinite;
        }

        .pumpkin::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            top: 25px;
            left: 20px;
        }

        .pumpkin::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            top: 25px;
            right: 20px;
        }

        .pumpkin .mouth {
            position: absolute;
            width: 50px;
            height: 25px;
            border-bottom: 6px solid black;
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
            bottom: 20px;
            left: 25px;
        }

        @keyframes float {
            0%, 100% {
                left: 10%;
                top: 20%;
            }
            25% {
                left: 80%;
                top: 30%;
            }
            50% {
                left: 50%;
                top: 70%;
            }
            75% {
                left: 20%;
                top: 50%;
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            10%, 30% {
                opacity: 1;
                left: 30%;
                top: 40%;
            }
            40%, 60% {
                opacity: 1;
                left: 70%;
                top: 80%;
            }
            70%, 90% {
                opacity: 1;
                left: 10%;
                top: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ghost">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="pumpkin">
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
